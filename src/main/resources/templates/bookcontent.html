<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${book.boName}"></title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link th:href="@{/index/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/index/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div th:replace="header::header"></div>
    <br><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form th:action="@{/operation1}" enctype="multipart/form-data" method="post">
                <input type="hidden" name="boId" th:value="${book.boId}">
                <div class="form-group">
                    <label for="exampleInputEmail1">书名</label>
                    <input name="boName" th:value="${book.boName}" type="text" class="form-control"
                           id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入书名" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">ISBN码</label>
                    <input name="boNumber" th:value="${book.boNumber}" type="number" class="form-control"
                           id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="请输入ISBN码" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail6">图书简介</label>
                    <input name="boIntroduction" th:value="${book.boIntroduction}" type="text" class="form-control"
                           id="exampleInputEmail6" aria-describedby="emailHelp" placeholder="请输入书名" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">价格</label>
                    <input name="boPrice" th:value="${book.boPrice}" type="number" class="form-control"
                           id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="请输入价格" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail4">作者</label>
                    <input name="boAuthor" th:value="${book.boAuthor}" type="text" class="form-control"
                           id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="请输入作者" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail5">库存</label>
                    <input name="boInventory" th:value="${book.boInventory}" type="number" class="form-control"
                           id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="请输入库存" required>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">图书分类</label>
                    <select class="form-control" id="exampleSelect1" name="boCid">
                        <div th:each="scl:${scl}">
                            <option name="boCid" th:value="${scl.clId}" th:text="${scl.clType}" th:if="${book.boCid.equals(scl.clId)}" selected></option>
                            <option name="boCid" th:value="${scl.clId}" th:text="${scl.clType}" th:if="${!book.boCid.equals(scl.clId)}"></option>
                        </div>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">上传图书封面</label>
                    <input type="file" name="file1" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
                <br>
                <div align="center"><input type="submit" value="提交" class="btn btn-primary"></div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--	<script th:src="@{/static/index/js/jquery.min.js}"></script>-->
<!--	<script th:src="@{/static/index/js/bootstrap.min.js}"></script>-->
<script th:src="@{/index/js/scripts.js}"></script>
</body>
</html>
